## Generated mta.yaml based on template version 0.4.0
## appName = mapconfig
## language=nodejs; multiTenant=false
## approuter=
_schema-version: "3.1"
ID: sap.nss.nsaa.mapconfig
version: 1.0.0
description: "Network Spatial Administration Apps Component"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: sap-nss-nsaa-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    parameters:
      memory: 512M
      disk-quota: 512M
    requires:
      - name: sap-nss-nsaa-hdi-container

  # -------------------- SIDECAR MODULE ------------------------
  - name: sap-nss-nsaa-db-deployer
    type: hdb
    path: gen/db
    parameters:
      memory: 128M
      disk-quota: 128M
      buildpack: nodejs_buildpack
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: sap-nss-nsaa-hdi-container

  # -------------------- APP ROUTER MODULE ------------------------
  - name: mapconfig-app-router
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
     - name: mapconfig_uaa
     - name: mapconfig_html5_repo_runtime
     - name: mapconfig_portal
     - name: srv-api
       group: destinations
       properties:
         name: srv-api
         url: "~{srv-url}"
         forwardAuthToken: true  

  # -------------------- UI DEPLOYER MODULE ------------------------       
  - name: mapconfig_ui_deployer
    type: com.sap.application.content
    path: deployer/
    requires:
     - name: mapconfig_html5_repo_host
       parameters:
         content-target: true
    build-parameters:
     build-result: resources
     requires:
       - name: layers
         artifacts:
           - dist/uimodule_layers.zip
         target-path: resources/
       - name: actions
         artifacts:
           - dist/uimodule_actions.zip
         target-path: resources/
  - name: layers
    type: html5
    path: app/layers
    build-parameters:
     builder: custom
     commands:
       - npm install
       - npm run build
     supported-platforms: []
  - name: actions
    type: html5
    path: app/actions
    build-parameters:
     builder: custom
     commands:
       - npm install
       - npm run build
     supported-platforms: []   

  - name: mapconfig_launchpad_deployer
    type: com.sap.portal.content
    path: launchpad
    deployed-after:
     - mapconfig_ui_deployer
    requires:
     - name: mapconfig_portal
     - name: mapconfig_html5_repo_host
     - name: mapconfig_uaa

resources:
  # ---------------------------------------------------------------------
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ---------------------------------------------------------------------
  - name: sap-nss-nsaa-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: mapconfig_uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
  - name: mapconfig_html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
  - name: mapconfig_html5_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
       sizeLimit: 1
  - name: mapconfig_portal
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: standard
      service: portal
